<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css?v=2" />
</head>
<body>
  <!-- Page header -->
  <header class="site-header">
    <h1>Get Involved</h1>
    <p>Volunteer, sponsor, or donate</p>
  </header>

  <!-- Navigation -->
  <nav class="primary" aria-label="Main">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="programs.html">Our Programs</a></li>
      <li><a href="enquiry.html" aria-current="page">Get Involved</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero section -->
  <div class="mini-hero">
    <h1>Make an Impact in South Africa</h1>
  </div>

  <!-- Form section -->
  <section class="section">
    <h2>Tell us how youâ€™d like to help</h2>
    <form onsubmit="alert('Thank you! We will contact you shortly.'); return false;">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="type">I want to</label>
      <select id="type" name="interest">
        <option>Volunteer</option>
        <option>Become a Sponsor</option>
        <option>Donate goods</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Share any details, dates, or questions"></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Submit</button>
        <a class="btn secondary" href="programs.html">View Programs</a>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="meta">&copy; 2025 Helping Hands NGO</div>
  </footer>
</body>
